<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8" /> 
    <title>Massad's Website</title>
    <link rel="stylesheet" href="main.css"> 
<head> 
<body>
    <header>                                    <!--The header is the top part of the website where the title goes (header beginning)-->
        <h1>Welcome to My First Website<h1>     <!--This is header number one you can add more headers if you want-->
    </header>                                   <!--Header Tag End-->

    <nav>                                       <!--Navagation (beginning) for website, this is like the tabs on the website that you can click and take you to another part of the website-->
        <ul>                                    <!--Now you can make a list in the navagation tags so you type ul--> 
            <li>Home</li>                       <!--Now to put the links in the tabs you type li and in between type the link-->
            <li>About Us</li>                   <!--Another Tab-->
            <li>Contact Us</li>                 <!--Another Tab-->
        </ul>                                   <!--Nav bar tag ending-->
    </nav>                                      <!--Nav tag ending-->

    <section>                                   <!--Section beginning, this is where the most important info of the website is-->

    </section>                                  <!--Section Ending-->

    <aside>                                     <!--Aside beginning, this is the sidebar of the webiste-->
        <h4>News</h4>                           <!--Aside Bar Title it can be h1, h2, h3, h4-->                       
        Massad's Website                        <!--This is where you type the content belonging to that title-->
    </aside>                                    <!--Aside tag ending-->

    <footer>                                    <!--A footer is at the bottom of the webiste where people put copyright, terms of service, etc.-->
        Copyright Massad Â©2020                  <!--Footer Text-->
    </footer>                                   <!--Footer tag end--> 
</body>                                         
</html>
